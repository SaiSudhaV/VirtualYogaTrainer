<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection - Web Implementation</title>
    <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/dist/p5.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; }
        #status { margin: 10px 0; font-weight: bold; }
        .pose-info { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§˜ Yoga Pose Detection - Web Implementation</h1>
        
        <div class="controls">
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button>
            <button onclick="collectData()">Collect Training Data</button>
            <button onclick="trainModel()">Train Model</button>
        </div>
        
        <div id="status">Ready to start...</div>
        
        <div class="pose-info">
            <h3>Detected Pose: <span id="pose-name">None</span></h3>
            <p>Confidence: <span id="confidence">0%</span></p>
            <p>Features Extracted: <span id="feature-count">0</span></p>
        </div>
        
        <div id="canvas-container"></div>
    </div>
    
    <script src="pose_detector_web.js"></script>
    <script src="feature_extractor_web.js"></script>
    <script src="model_trainer_web.js"></script>
    <script src="main.js"></script>
</body>
</html>
